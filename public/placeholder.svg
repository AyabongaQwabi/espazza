<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff2222;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Vinyl record background element -->
  <circle cx="80" cy="80" r="35" fill="#222" opacity="0.6"/>
  <circle cx="80" cy="80" r="30" fill="none" stroke="#444" stroke-width="1" opacity="0.8"/>
  <circle cx="80" cy="80" r="20" fill="none" stroke="#444" stroke-width="1" opacity="0.6"/>
  <circle cx="80" cy="80" r="10" fill="none" stroke="#444" stroke-width="1" opacity="0.4"/>
  <circle cx="80" cy="80" r="4" fill="#666"/>
  
  <!-- Sound wave graphics -->
  <g opacity="0.4">
    <rect x="320" y="120" width="3" height="20" fill="#ff4444" rx="1.5"/>
    <rect x="325" y="110" width="3" height="40" fill="#ff4444" rx="1.5"/>
    <rect x="330" y="125" width="3" height="10" fill="#ff4444" rx="1.5"/>
    <rect x="335" y="105" width="3" height="50" fill="#ff4444" rx="1.5"/>
    <rect x="340" y="115" width="3" height="30" fill="#ff4444" rx="1.5"/>
    <rect x="345" y="120" width="3" height="20" fill="#ff4444" rx="1.5"/>
    <rect x="350" y="108" width="3" height="44" fill="#ff4444" rx="1.5"/>
    <rect x="355" y="118" width="3" height="24" fill="#ff4444" rx="1.5"/>
  </g>
  
  <!-- Main ESPAZZA text -->
  <text x="200" y="140" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    ESPAZZA
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="600" 
        text-anchor="middle" fill="#888" letter-spacing="2px">
    HIP HOP CULTURE
  </text>
  
  <!-- Decorative elements -->
  <rect x="120" y="180" width="160" height="2" fill="url(#accentGradient)" rx="1"/>
  
  <!-- Corner accent -->
  <polygon points="0,0 30,0 0,30" fill="#ff4444" opacity="0.3"/>
  <polygon points="400,300 370,300 400,270" fill="#ff4444" opacity="0.3"/>
  
  <!-- Microphone icon -->
  <g transform="translate(320, 220)" opacity="0.6">
    <rect x="0" y="0" width="8" height="20" fill="#666" rx="4"/>
    <rect x="2" y="22" width="4" height="8" fill="#666"/>
    <rect x="-2" y="30" width="12" height="2" fill="#666" rx="1"/>
    <circle cx="4" cy="10" r="1.5" fill="#999"/>
  </g>
  
  <!-- Headphones icon -->
  <g transform="translate(60, 220)" opacity="0.6">
    <path d="M 0 8 Q 0 0 8 0 Q 16 0 16 8 L 16 12 Q 16 16 12 16 L 10 16 L 10 10 L 12 10 L 12 8 Q 12 4 8 4 Q 4 4 4 8 L 4 10 L 6 10 L 6 16 L 4 16 Q 0 16 0 12 Z" 
          fill="#666"/>
  </g>
  
  <!-- Subtle texture overlay -->
  <rect width="400" height="300" fill="url(#grid)" opacity="0.1"/>
</svg>